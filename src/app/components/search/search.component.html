<div>
    <button>
        <fa-icon [icon]="search" (click)="toggleSearchBar()" [class.opened-button]="isSearchBarOpen"
            [class.closed-button]="!isSearchBarOpen">
        </fa-icon>
    </button>
    <section class="" *ngIf="viewService?.showSearchBar">

        <input placeholder="SEARCH CATEGORY" [(ngModel)]="categorySearch" (change)="searchCategory()" />

    </section>
</div>
