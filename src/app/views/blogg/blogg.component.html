<main class="bg-wsmoke container center shadow " id="full-screen">

    <section *ngIf="blogg" class="w-100 text-start ml-10 mr-10 mt-5"> <!--checks if you pressed the bloggpost-->
        <div>
            <div class="center-align mr-10">
                <h2 class="xlarge mr-10">{{blogg.title}}</h2>
                <h6>{{ blogg.category}}</h6>
            </div>
            <div class="space-between w-80">
                <div class="text-start mr-10 absolute">
                    <span class="">{{ blogg.creationDate | date }}</span> <!--Shows creation date-->
                </div>
                <div class="text-end ml-10 absolute">
                    <span class="right-place" *ngIf="viewService.showCreateBloggPost" (click)="removePost(blogg.id)"
                        routerLink="">
                        <fa-icon [icon]="faTrashCan"></fa-icon>
                    </span>

                </div>
            </div>

            <!-- <h3> {{ blogg.category}}</h3> -->
            <img class="hidden w-300 h-200 img-width" id="mobil-img" [src]="blogg.thumbnailUrl"
                alt="{{ blogg.title }} Thumbnail" />
            <!--Removes the Post if you are in adminview-->
            <div class="w-80 mt-5 hidden">
                <p>{{ blogg.body}} </p>
            </div>
            <div class="w-80 text-end">
                <span class="mr-2" (click)="upvoteBloggPost()"><fa-icon [icon]="up"></fa-icon> {{ blogg.likes
                    }}</span><!--Upvotes the post-->
                <span class="ml-2" (click)="downvoteBloggPost()"><fa-icon [icon]="down"></fa-icon> {{ blogg.dislikes
                    }}</span><!--Downvotes the post-->
            </div>
        </div>
    </section>
    <section class="w-100 center mt-5">

        <div class="w-100"><!--Section to write a comment-->
            <textarea class="w-60 " [(ngModel)]="newComment" placeholder="Write a comment"></textarea>
            <br />
            <button class="mr-20 float-right" (click)="upperCase(); addComment()">Add
                Comment</button><!--Adds the comment-->
        </div>

        <div class="mt-5 text-start ml-20">
            <h4>Comments</h4>
            <ul class="style-none mt-5 hidden">
                <li class="mt-2 w-80  mb-2" *ngFor="let comment of blogg?.comments">
                    - {{ comment }}</li><!--Shows all the comments-->
            </ul>
        </div>

    </section>

</main>
